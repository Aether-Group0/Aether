<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restart-WIZ | One-Click OS Transition</title>
    <link rel="shortcut icon" href="logo4.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #050505; /* True black background */
            color: #f1f5f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .wiz-card {
            max-width: 600px;
            width: 90%;
            background-color: #111111;
            border: 1px solid #333333;
            border-radius: 24px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 0 60px rgba(168, 85, 247, 0.15); /* Purple glow */
            position: relative;
            overflow: hidden;
        }

        /* Subtle background decoration */
        .wiz-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.05) 0%, transparent 70%);
            z-index: 0;
        }

        .content-relative {
            position: relative;
            z-index: 1;
        }

        .logo-wiz { 
            width: 110px; 
            height: 110px; 
            margin-bottom: 25px;
            filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.5));
        }

        h1 {
            font-size: 3em;
            margin: 0;
            font-weight: 800;
            background: linear-gradient(to bottom, #ffffff 30%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        p.desc { 
            color: #94a3b8; 
            line-height: 1.6; 
            margin: 20px 0 45px 0; 
            font-size: 1.1em;
        }

        .start-btn {
            background: #a855f7;
            color: white;
            padding: 22px 65px;
            border-radius: 50px;
            font-weight: 800;
            text-decoration: none;
            font-size: 1.3em;
            display: inline-block;
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.4);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .start-btn:hover { 
            background: #c084fc; 
            transform: translateY(-2px);
            box-shadow: 0 0 35px rgba(168, 85, 247, 0.6);
        }

        .nav-back {
            display: inline-block;
            margin-top: 40px;
            color: #555;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 600;
            transition: color 0.2s;
        }
        .nav-back:hover { color: #a855f7; }

        .feature-list {
            text-align: center;
            font-size: 0.85em;
            color: #475569;
            border-top: 1px solid #222;
            padding-top: 25px;
            margin-top: 45px;
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .tag {
            background: #1a1a1a;
            padding: 4px 12px;
            border-radius: 4px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

    <div class="wiz-card">
        <div class="content-relative">
            <img src="logo4.png" alt="Restart-WIZ" class="logo-wiz">
            <h1>Restart-WIZ</h1>
            <p class="desc">
                The most direct path to a new operating system. <br>
                One button. No menus. <strong>Complete system prep.</strong>
            </p>

            <a href="https://github.com/Aether-Group0/Restart-WIZ" class="start-btn">START WIZARD</a>

            <div class="feature-list">
                <span class="tag">OS Lock Removal</span>
                <span class="tag">Partition Prep</span>
                <span class="tag">UEFI Triggers</span>
            </div>

            <a href="index.html" class="nav-back">‚Üê Back to Aether Collective</a>
        </div>
    </div>

</body>
</html>
